<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Server...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            color: white;
        }

        .icon {
            font-size: 72px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            opacity: 0.95;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 32px;
        }

        .loader {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loader-bar {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
                margin-left: 0%;
            }
            50% {
                width: 75%;
                margin-left: 0%;
            }
            100% {
                width: 0%;
                margin-left: 100%;
            }
        }

        .status {
            margin-top: 24px;
            font-size: 14px;
            opacity: 0.7;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="icon">üåê</div>
        <h1>Apache VHost Manager</h1>
        <p class="subtitle">Starting server...</p>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <p class="status">Initializing backend</p>
    </div>
</body>
</html>
